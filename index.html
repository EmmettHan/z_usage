<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智谱AI费用数据可视化</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <!-- 头部 -->
        <header class="bg-primary text-white py-3 mb-4">
            <div class="container">
                <h1 class="h3 mb-0">智谱AI费用数据可视化</h1>
                <p class="mb-0 opacity-75">上传Excel文件，分析您的使用费用</p>
            </div>
        </header>

        <!-- 主要内容 -->
        <main class="container">
            <!-- 文件上传区域 -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">数据上传</h5>
                        </div>
                        <div class="card-body">
                            <div class="upload-area" id="uploadArea">
                                <div class="upload-content">
                                    <i class="bi bi-cloud-upload upload-icon"></i>
                                    <h5>拖拽Excel文件到此处或点击选择文件</h5>
                                    <p class="text-muted">支持 .xlsx, .xls 格式</p>
                                    <input type="file" id="fileInput" accept=".xlsx,.xls" class="d-none">
                                    <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                                        选择文件
                                    </button>
                                </div>
                            </div>
                            <div id="fileInfo" class="mt-3 d-none">
                                <div class="alert alert-success">
                                    <strong>已选择文件：</strong> <span id="fileName"></span>
                                    <button class="btn btn-sm btn-outline-danger float-end" onclick="clearFile()">
                                        清除
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 筛选控制区域 -->
            <div class="row mb-4" id="filterSection" style="display: none;">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">数据筛选</h5>
                        </div>
                        <div class="card-body">
                            <div class="row g-3">
                                <div class="col-md-3">
                                    <label for="dateRange" class="form-label">时间范围</label>
                                    <select class="form-select" id="dateRange">
                                        <option value="all">全部时间</option>
                                        <option value="7">最近7天</option>
                                        <option value="30">最近30天</option>
                                        <option value="90">最近90天</option>
                                        <option value="custom">自定义</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="modelFilter" class="form-label">模型筛选</label>
                                    <select class="form-select" id="modelFilter">
                                        <option value="all">全部模型</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="chartType" class="form-label">图表类型</label>
                                    <select class="form-select" id="chartType">
                                        <option value="line">折线图</option>
                                        <option value="bar">柱状图</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="metricType" class="form-label">指标类型</label>
                                    <select class="form-select" id="metricType">
                                        <option value="amount">费用金额</option>
                                        <option value="tokens">Token数量</option>
                                        <option value="requests">请求次数</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mt-3" id="customDateRange" style="display: none;">
                                <div class="col-md-4">
                                    <label for="startDate" class="form-label">开始日期</label>
                                    <input type="date" class="form-control" id="startDate">
                                </div>
                                <div class="col-md-4">
                                    <label for="endDate" class="form-label">结束日期</label>
                                    <input type="date" class="form-control" id="endDate">
                                </div>
                                <div class="col-md-4 d-flex align-items-end">
                                    <button class="btn btn-secondary" onclick="applyCustomDateRange()">
                                        应用
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 统计概览 -->
            <div class="row mb-4" id="statsSection" style="display: none;">
                <div class="col-md-3">
                    <div class="card text-white bg-primary">
                        <div class="card-body">
                            <h5 class="card-title">总费用</h5>
                            <h2 class="mb-0" id="totalAmount">¥0.00</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-white bg-success">
                        <div class="card-body">
                            <h5 class="card-title">总Token数</h5>
                            <h2 class="mb-0" id="totalTokens">0</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-white bg-info">
                        <div class="card-body">
                            <h5 class="card-title">总请求次数</h5>
                            <h2 class="mb-0" id="totalRequests">0</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-white bg-warning">
                        <div class="card-body">
                            <h5 class="card-title">平均单次费用</h5>
                            <h2 class="mb-0" id="avgCost">¥0.00</h2>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 图表区域 -->
            <div class="row mb-4" id="chartSection" style="display: none;">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0">费用趋势图</h5>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-outline-primary active" data-chart="main">
                                    主图表
                                </button>
                                <button type="button" class="btn btn-outline-primary" data-chart="model">
                                    模型对比
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="chart-container">
                                <canvas id="mainChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 数据表格 -->
            <div class="row mb-4" id="tableSection" style="display: none;">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0">详细数据</h5>
                            <button class="btn btn-sm btn-outline-success" onclick="exportData()">
                                导出数据
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover" id="dataTable">
                                    <thead>
                                        <tr>
                                            <th>日期</th>
                                            <th>模型</th>
                                            <th>请求次数</th>
                                            <th>输入Token</th>
                                            <th>输出Token</th>
                                            <th>总Token</th>
                                            <th>费用(元)</th>
                                        </tr>
                                    </thead>
                                    <tbody id="dataTableBody">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 页脚 -->
        <footer class="bg-light py-3 mt-5">
            <div class="container text-center">
                <p class="mb-0 text-muted">智谱AI费用数据可视化工具 &copy; 2024</p>
            </div>
        </footer>
    </div>

    <!-- 加载Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- 加载JavaScript库 -->
    <script src="lib/xlsx.full.min.js"></script>
    <script src="lib/chart.js"></script>
    <script src="js/dataProcessor.js"></script>
    <script src="js/chartRenderer.js"></script>
    <script src="js/filterManager.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
